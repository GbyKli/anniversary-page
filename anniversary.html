<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan to Celebrate</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        img {
            max-width: 200px;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Scan the QR Code</h1>
    <img src="qr-code.png" alt="QR Code for Anniversary Page">
    <p>Point your camera at the QR code to open the special anniversary page!</p>
</body>
</html>
